<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>인천국제공항고속도로 교통차단계획</title>
    <link rel="stylesheet" href="styles.css?v=3">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-road"></i> 인천국제공항고속도로 교통차단</h1>
            <p>차단일자 또는 작성자를 입력하여 교통차단 정보를 확인하세요</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <div class="search-row">
                    <div class="search-field">
                        <label for="searchDate">
                            <i class="fas fa-calendar-alt"></i>
                            차단일자
                        </label>
                        <input type="date" id="searchDate" placeholder="차단일자를 선택하세요">
                    </div>
                    <div class="search-field">
                        <label for="searchEmployee">
                            <i class="fas fa-user"></i>
                            작성자
                        </label>
                        <input type="text" id="searchEmployee" placeholder="작성자명을 입력하세요">
                    </div>
                </div>
                <div class="button-group">
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-search"></i>
                        검색
                    </button>
                    <button id="refreshBtn" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                        새로고침
                    </button>
                    <button id="clearBtn" class="clear-btn">
                        <i class="fas fa-times"></i>
                        초기화
                    </button>
                    <button id="showDateBtn" class="show-date-btn">
                        <i class="fas fa-print"></i>
                        출력
                    </button>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div id="loadingIndicator" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i>
                데이터를 검색하고 있습니다...
            </div>

            <div id="resultsHeader" class="results-header hidden">
                <h2 style="display: none;">검색 결과</h2>
                <span id="resultsCount" class="results-count"></span>
            </div>

            <div id="noResults" class="no-results hidden">
                <i class="fas fa-search"></i>
                <h3>검색 결과가 없습니다</h3>
                <p>검색 조건에 해당하는 교통차단 데이터가 없습니다.</p>
            </div>

            <div id="resultsTable" class="table-container hidden">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>공사명</th>
                                <th>방향</th>
                                <th>위치</th>
                                <th>차단시간</th>
                                <th>차단구간</th>
                                <th>작업자</th>
                                <th>신호차</th>
                                <th>작업차</th>
                                <th>담당자</th>
                                <th>담당자연락처</th>
                                <th>계약업체</th>
                                <th>현장관리자</th>
                                <th>관리자연락처</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>인천국제공항고속도로 교통차단 관리 시스템</p>
        <p>Made by 김현호</p>
    </footer>

    <script src="data.js?v=3"></script>
    <script src="script.js?v=3"></script>
</body>
</html>
